version: '3.8'

services:
  # Redis for queue and state management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Mock posting service
  posting-service:
    image: vinhopenfabric/mock-posting-service:latest
    ports:
      - "8080:8080"
    environment:
      - DB_PATH=/data/transactions.db
    volumes:
      - posting_data:/data

  # Transaction processing service
  transaction-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTING_SERVICE_URL=http://posting-service:8080
    depends_on:
      - redis
      - posting-service
    volumes:
      - .:/app
    command: python run.py

volumes:
  posting_data: